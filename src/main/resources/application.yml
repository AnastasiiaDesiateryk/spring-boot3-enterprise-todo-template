server:
  port: ${PORT:8080}
#  port: 8080
  forward-headers-strategy: framework

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/todo}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 5

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.type.preferred_instant_jdbc_type: TIMESTAMP_WITH_TIMEZONE

  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never

jwt:
  issuer: ${JWT_ISSUER:todo-app}
  secret: ${JWT_SECRET}



